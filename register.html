<script>

    let add_friend = confirm('Add Friend?');

    while (add_friend == true) {
        let fname = prompt('Please enter your first name')
        let lname = prompt('Please enter your last name')
        let age = prompt('Please enter your age')

        

        let user_data = {
            fname : fname +" "+ lname,
            age : age,
        }
        console.log('New User!' , user_data)

        let goNext = confirm('Add Another Friend?');

        if (goNext == false) {
            add_friend = false;
        }
    }
</script>
